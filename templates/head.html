{% load static %}
<title>{{ object.head_title }}</title>
<meta name="description" content="{{ object.meta_description }}">
<meta property="og:title" content="{{ object.head_title }}">
<meta property="og:description" content="{{ object.meta_description }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{host}}{% static 'images/logo.png' %}">
